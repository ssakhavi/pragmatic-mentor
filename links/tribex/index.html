<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribex - My Links</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .link-button {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/path/to/your/profile-picture.jpg" alt="Profile Picture" class="profile-img">
        <h1>Hello! I'm Tribex</h1>
        <p>Welcome to my collection of important links.</p>

        <a href="https://example.com/my-website" target="_blank" class="link-button">My Main Website</a>
        <a href="https://twitter.com/yourhandle" target="_blank" class="link-button">Follow me on Twitter</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" class="link-button">Connect on LinkedIn</a>
        <a href="https://github.com/yourusername" target="_blank" class="link-button">Check out my GitHub</a>
        <a href="mailto:your@email.com" class="link-button">Email Me</a>
    </div>
</body>
</html>
