{{ define "main" }}
<section class="links">
    <h1>{{ .Title }}</h1>
    <div class="linktree">
        {{ range .Params.links }}
        <div class="link-item">
            <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">
                {{ .title }}
            </a>
        </div>
        {{ end }}
    </div>
</section>

<style>
.linktree {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.link-item a {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: #f0f0f0;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    color: #333;
    transition: transform 0.3s ease, background 0.3s ease;
    height: 100px;
}

.link-item a:hover {
    background: #e0e0e0;
    transform: scale(1.05);
}
</style>
{{ end }}
